<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="text-center col-md-auto">
                <div class="jumbotron" id="scoreJumbotron" style="margin-top: 20px; color: white; padding: 10px; background-color: rgb(64, 119, 238);">
                    <h1 id="scoreText"></h1>
                </div>
                <canvas id="canvas" width="400" height="400" style="background-color: darkslateblue;"></canvas>
                <div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="Easy" onchange="toggleMode();" autocomplete="off" checked> Easy </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="Hard" onchange="toggleMode();" autocomplete="off"> Hard </label>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
